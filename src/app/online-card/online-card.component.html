<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      Online Followers
    </mat-card-title>
  </mat-card-header>
  <div>
    <div style="display: block">
      <canvas baseChart
              height = "100"
              [datasets]="data"
              [labels]="labels"
              [options]="options"
              [legend]="legend"
              [chartType]="type">
      </canvas>
    </div>
  </div>
</mat-card>
